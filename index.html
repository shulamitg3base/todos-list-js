

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ToDo List</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
    <h1>TODOS</h1>
    <input type="checkbox" id="completed-all-items">
    <input id="new-todo-item" placeholder="what do you have to do?" type="text" />
    <div id="todos-list"></div>
    <label id="amount-list-items" hidden></label>
    <button id="all" hidden>All</button>
    <button id="active" hidden>Active</button>
    <button id="completed" hidden>Completed</button>
    <button id="clear-completed" hidden>Clear Completed</button>
</body>
</html>
